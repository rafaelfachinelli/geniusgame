<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/geniusLogo.svg" type="image/x-icon">
  <title>Rafael Fachinelli | GENIUS Game</title>
  <script src="./script.js" defer></script>
  <script src="./base64.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="main__game">
      <div class="game__logo">
        <img src="./images/geniusLogo.svg" alt="GENIUS Game">
      </div>
      <div class="game__score">
        <div class="score__text">
          <span class="text__last">LAST</span>
          <span class="text__actual">SCORE</span>
          <span class="text__best">BEST</span>
        </div>
        <div class="score__points">
          <span class="points__last">---</span>
          <span class="points__actual">---</span>
          <span class="points__best">---</span>
        </div>
      </div>
      <div class="game__status">
        <span class="status status--start"></span>
        <span class="status__text">start</span>
        <span class="status status--wait"></span>
        <span class="status__text">wait</span>
        <span class="status status--player"></span>
        <span class="status__text">player</span>
      </div>
      <div class="game__genius">
        <div class="genius__block genius--blue"></div>
        <div class="genius__block genius--yellow"></div>
        <div class="genius__block genius--red"></div>
        <div class="genius__block genius--green"></div>
      </div>
      <div class="game__buttons">
        <a class="button__start">START</a>
        <input class="button__sound" type="checkbox">
      </div>
      <div class="game__footer">
        <a href="https://www.linkedin.com/in/rafaelfachinelli/" target="_blank">
          Â© 2020 Rafael Fachinelli
        </a>
        <img src="./images/rflLogo.svg" alt="Rafael Fachinelli">
      </div>
    </div>
  </div>
</body>
</html>
